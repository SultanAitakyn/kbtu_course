<div class="auth-page">
  <h2 class="text-center mb-0 text-2xl">Sign Up</h2>
  <p class="text-center underline mb-4"><a [routerLink]="['/login']">Have an account?</a></p>
  <form class="flex flex-col items-center">
    <mat-form-field color="accent" appearance="outline">
      <mat-label>Enter your name</mat-label>
      <input matInput placeholder="Name" required>
    </mat-form-field>
    <mat-form-field color="accent" appearance="outline">
      <mat-label>Enter your email</mat-label>
      <input matInput placeholder="pat@example.com" required>
    </mat-form-field>
    <mat-form-field color="accent" appearance="outline">
      <mat-label>Enter your password</mat-label>
      <input matInput required>
    </mat-form-field>
    <button mat-flat-button color="accent" [routerLink]="['']">Sign Up</button>
  </form>
